      <link href="../../css/style.css" rel="stylesheet">
      <link href="../../css/cadastre-pf.css" rel="stylesheet">
      <link href="../../css/fontawesome.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
      <script src="../../js/bootstrap.min.js"></script>
      <script src="../../js/jquery.min.js"></script>
      
     <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;

  <body>

<div class="container">

  <div class="cadastre-step2">
    <h2 class="no-background"><span><b>Cadastro</b><br>Pessoa Física</span></h2>
    <div class="row">

      <div class="col-12 cadastro-formulario">
        <form class="cadastro-cliente" action="#" method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nomeCompleto">Nome Completo*</label>
              <input type="text" class="form-control" name="nomecompleto" id="nomecompleto" required placeholder="Ex: Andréia Santana Dias">
            </div>
            <div class="form-group col-md-6">
              <label for="cpf">CPF*</label>
              <input type="text" class="form-control" name="cpf" id="cpf" required placeholder="CPF">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dataNascimento">Data de Nascimento*</label>
              <input type="text" class="form-control" name="dataNascimento" id="dataNascimento" required placeholder="Ex: 20/01/1990">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email*</label>
              <input type="email" class="form-control" name="email" id="email" required placeholder="seuemail@email.com">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="telefone">Telefone*</label>
              <input type="text" class="form-control" name="telefone" id="telefone" required placeholder="Ex: 62) 0000-0000">
            </div>
            <div class="form-group col-md-6">
              <label for="celular">Celular*</label>
              <input type="text" class="form-control" name="celular" id="celular" required placeholder="sEx: 62) 9 0000-0000">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="nacionalidade">Nacionalidade*</label>
              <input type="text" class="form-control" name="nacionalidade" id="nacionalidade" required placeholder="Ex: Brasileira">
            </div>
            <div class="form-group col-md-4">
              <label for="profissao">Profissão (Area de atuação)</label>
              <input type="text" class="form-control" name="profissao" id="profissao" required placeholder="Ex: Autônomo">
            </div>
            <div class="form-group col-md-4">
              <label for="senha">Senha*</label>
              <input type="password" class="form-control" name="senha" id="senha" required placeholder="*******">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cep">CEP*</label>
              <input type="text" class="form-control" name="cep" id="cep" required placeholder="Ex: 00000-000">
            </div>
            <div class="form-group col-md-6">
              <label for="uf">UF*</label>
              <input type="text" class="form-control" name="uf" id="uf" required placeholder="Ex: Goiás">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cidade">Cidade*</label>
              <input type="text" class="form-control" name="cidade" id="cidade" required placeholder="Ex: Goiânia">
            </div>
            <div class="form-group col-md-6">
              <label for="bairro">Bairro*</label>
              <input type="text" class="form-control" name="bairro" id="bairro" required placeholder="Seu Bairro">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="endereco">Endereço Completo*</label>
              <input type="text" class="form-control" name="endereco" id="endereco" required placeholder="Endereço Completo">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-4">
              <a class="btn btn-outline-secondary btn-sm" href="/#/home/login" role="button">Voltar para Página de Login</a>  
            </div>
            <div class="form-group col-md-8 text-right">
              <button type="submit" class="btn btn-padrao btn-lg">Cadastrar <i class="fas fa-check-circle fa-1x"></i></button>
            </div>
          </div>

        </form>
      </div>
        
    </div>
      
  </div>

</div><!-- /.container -->
</body>
</html>
