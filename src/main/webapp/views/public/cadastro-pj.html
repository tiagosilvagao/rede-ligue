      <link href="../../css/style.css" rel="stylesheet">
      <link href="../../css/cadastre.css" rel="stylesheet">
      <link href="../../css/fontawesome.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
      <script src="../../js/bootstrap.min.js"></script>

     <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

.cadastre-step2 {
    width: 100%;
    height: 188%;
    margin-top: 10vh;
    padding: 30px 0;
    background: #ffffff;
    }

    </style>

  </head>
  <body>

<div class="container">

  <div class="cadastre-step2">
    <h2 class="no-background"><span><b>Cadastro</b><br>Pessoa Jurídica</span></h2>
    
    <div class="row">
      
      <div class="col-12 cadastro-formulario">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nomeFantasia">Nome Fantasia*</label>
              <input type="text" class="form-control" name="nomefantasia" id="nomefantasia" required placeholder="Ex: Andréia Santana Dias">
            </div>
            <div class="form-group col-md-6">
              <label for="razaoSocial">Razão Social*</label>
              <input type="text" class="form-control" name="razaosocial" id="razaosocial" required placeholder="Ex: Andréia Companhia LTDA">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email*</label>
              <input type="email" class="form-control" name="email" id="email" required placeholder="seuemail@email.com">
            </div>
            <div class="form-group col-md-6">
              <label for="cnpj">CNPJ*</label>
              <input type="text" class="form-control" name="cnpj" id="cnpj" required placeholder="Ex: 111.222.333/0001-44">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inscricaoEstadual">Inscrição Estadual</label>
              <input type="text" class="form-control" name="inscricaoestadual" id="inscricaoestadual" placeholder="">
            </div>
            <div class="form-group col-md-6">
              <label for="inscricaoMunicipal">Inscrição Municipal*</label>
              <input type="text" class="form-control" name="inscricaomunicipal" id="inscricaomunicipal" required placeholder="">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="telefone">Telefone-1*</label>
              <input type="text" class="form-control" name="telefone" id="telefone" required placeholder="(62) 0000-0000">
            </div>
            <div class="form-group col-md-6">
              <label for="telefone2">Telefone-2*</label>
              <input type="text" class="form-control" name="telefone2" id="telefone2" placeholder="(62) 0000-0000">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="senha">Senha*</label>
              <input type="password" class="form-control" name="senha" id="senha" required placeholder="*******">
            </div>
            <div class="form-group col-md-4">
              <label for="cnae">Cnae*</label>
              <input type="text" class="form-control" name="cnae" id="cnae" required placeholder="">
            </div>
            <div class="form-group col-md-4">
              <label for="dataAbertura">Data de abertura*</label>
              <input type="date" class="form-control" name="dataabertura" id="dataabertura" required placeholder="">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cep">CEP*</label>
              <input type="text" class="form-control" name="cep" id="cep" required placeholder="Ex: 00000-000">
            </div>
            <div class="form-group col-md-6">
              <label for="uf">UF*</label>
              <input type="text" class="form-control" name="uf" id="uf" required placeholder="Ex: Goiás">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cidade">Cidade*</label>
              <input type="text" class="form-control" name="cidade" id="cidade" required placeholder="Ex: Goiânia">
            </div>
            <div class="form-group col-md-6">
              <label for="bairro">Bairro*</label>
              <input type="text" class="form-control" name="bairro" id="bairro" required placeholder="Seu Bairro">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="endereco">Endereço Completo*</label>
              <input type="text" class="form-control" name="endereco" id="endereco" required placeholder="Endereço Completo">
            </div>
          </div>
          
           <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nomeResponsavel">Nome (Responsável da empresa)*</label>
              <input type="text" class="form-control" name="nomeresponsavel" id="nomeresponsavel" required placeholder="Ex: Andréia Santana Dias">
            </div>
            <div class="form-group col-md-6">
              <label for="telefoneResponsavel">Telefone (Responsável da empresa)*</label>
              <input type="text" class="form-control" name="telefoneresponsavel" id="telefoneresponsavel" required placeholder="(62) 0000-0000">
            </div>
          </div>
           
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="emailResponsavel">Email (Responsável da empresa)*</label>
              <input type="text" class="form-control" name="emailresponsavel" id="emailresponsavel" required placeholder="emailresponsavel@seuemail.com">
            </div>
            <div class="form-group col-md-6">
              <label for="cargoResponsavel">Cargo (Responsável da empresa)*</label>
              <input type="text" class="form-control" name="cargoresponsavel" id="cargoresponsavel" required placeholder="Design">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-4">
              <a class="btn btn-outline-secondary btn-sm" href="/#/home/login" role="button">Voltar para Página de Login</a>  
            </div>
            <div class="form-group col-md-8 text-right">
              <button type="submit" class="btn btn-padrao btn-lg">Cadastrar <i class="fas fa-check-circle fa-1x"></i></button>
            </div>
          </div>

        </form>
      </div>
        
    </div>
    
      
  </div>

</div><!-- /.container -->
</body>
</html>
